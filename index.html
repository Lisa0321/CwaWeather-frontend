    <script>
        // API åŸºç¤è·¯å¾‘
        const BASE_API_URL = "https://weather-fsct-lisa.zeabur.app/api/weather";
        let currentLocation = "æ–°åŒ—å¸‚"; 

        // æ ¹æ“šå¤©æ°£æ±ºå®šç¶²ç«™çš„ä¸»é¡Œé¡è‰² CSS Class
        function getThemeColor(weather) {
            if (weather.includes("é›¨") || weather.includes("é›·")) return "theme-rain";
            if (weather.includes("å¤šé›²") || weather.includes("é™°")) return "theme-cloudy";
            return "theme-sunny";

        // æ ¹æ“šå¤©æ°£å’Œæ™‚é–“æ±ºå®šåœ–ç¤º
        function getWeatherIcon(weather, startTime) {
            if (!weather) return "ğŸŒ¤ï¸";

            const hour = new Date(startTime).getHours();
            const isNight = hour >= 18 || hour < 5;

            if (weather.includes("é›·")) return "â›ˆï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("å¤šé›²") && weather.includes("é›¨")) return "ğŸŒ¦ï¸"; 

            if (weather.includes("æ™´")) {
                return isNight ? "ğŸŒ™" : "â˜€ï¸";
            }
            
            if (weather.includes("å¤šé›²")) {
                return isNight ? "â˜ï¸" : "â›…"; 
            }

            if (weather.includes("é™°")) return "â˜ï¸";

            return "ğŸŒ¤ï¸";

        // åˆ¤æ–·ç©¿æ­å’Œé›¨å…·å»ºè­°
        function getAdvice(rainProb, maxTemp) {
            let rainIcon = (parseInt(rainProb) > 30) ? "â˜‚ï¸" : "ğŸŒ‚";
            let rainText = (parseInt(rainProb) > 30) ? "è¨˜å¾—å¸¶å‚˜ï¼" : "ä¸ç”¨å¸¶å‚˜";

            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’é©ç©¿æ­";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";
                clothText = "çŸ­è¢–å‡ºç™¼";
            } else if (parseInt(maxTemp) <= 20) {

                clothText = "åŠ ä»¶å¤–å¥—";

            return { rainIcon, rainText, clothIcon, clothText };
        }

        // åˆ¤æ–·æ™‚é–“æ®µ (æ—©æ™¨/ä¸­åˆ/ä¸‹åˆ/æ™šä¸Š/æ·±å¤œ)
        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);
            
            // === 1. åˆ‡æ›ç¶²ç«™ä¸»é¡Œè‰² ===
            const themeClass = getThemeColor(current.weather);
            document.body.className = ''; 
            document.body.classList.add(themeClass);
            
            // === 2. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢) ===
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            // å¾Œç«¯å›å‚³ç´”æ•¸å­—ï¼Œé€™è£¡å¯ä»¥ç›´æ¥è¨ˆç®—å¹³å‡æº«åº¦
            const avgTemp = Math.round((current.maxTemp + current.minTemp) / 2); 

            document.getElementById('heroCard').innerHTML = `

                            </div>

            // === 3. æ¸²æŸ“ç¨å¾Œé å ± ===

            others.forEach(f => {

                                <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}%</div>
                            </div>
                        `;
            });

            // === 4. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ ===
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }

        // æŠ“å–å¤©æ°£è³‡æ–™
        async function fetchWeather() {
            // æ¯æ¬¡æŠ“å–å‰ï¼Œé¡¯ç¤º Loading
            document.getElementById('loading').style.display = 'flex';

            document.getElementById('loading').style.backgroundColor = getComputedStyle(document.body).getPropertyValue('--theme-main');


            try {

                // å‹•æ…‹ç”¢ç”Ÿ API ç¶²å€ï¼š/api/weather/æ–°åŒ—å¸‚
                const fetchPromise = fetch(`${BASE_API_URL}/${currentLocation}`).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);

                    // è³‡æ–™è™•ç†å¥½å¾Œï¼Œéš±è— Loadingï¼Œé¡¯ç¤ºä¸»ç•«é¢
                    document.getElementById('loading').style.display = 'none';

                    throw new Error("API å›å‚³è³‡æ–™æ ¼å¼éŒ¯èª¤æˆ–æŸ¥ç„¡æ­¤åœ°");
                }
            } catch (e) {

                document.getElementById('loading').style.display = 'none'; 
            }
        }

        // ç›£è½åœ°é»é¸æ“‡å™¨è®Šå‹•
        document.addEventListener("DOMContentLoaded", () => {

            fetchWeather(); 

            selector.addEventListener('change', (event) => {

                fetchWeather(); // é‡æ–°æŠ“å–è³‡æ–™

        });
